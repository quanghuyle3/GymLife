<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gymlife</title>

    <link rel="shortcut icon" href="/images/logo/tiny_g.png" type="image/png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/MoreStyles.css" />

    <script th:inline="javascript">
      function validateCheckbox() {
        var checkBox = document.getElementById("gridCheck");
        if (!checkBox.checked) {
          alert("You must agree to Terms of Services.");
          checkBox.focus(); // Set focus on the checkbox to trigger the tooltip
          return false;
        }
        return true;
      }
    </script>
  </head>

  <body>
    <!-- <div class="container-fluid"> -->
    <!-- HEADER  -->
    <header class="contianer-fluid p-3 sticky-top main-header">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0">
            <img
              class="main-logo"
              src="/images/logo/small_logo.png"
              alt="LOGO"
            />
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="/" class="nav-link px-2 text-white">HOME</a>
            </li>
            <li>
              <a href="/membership" class="nav-link px-2 text-white"
                >MEMBERSHIP</a
              >
            </li>
            <li>
              <a href="/contact" class="nav-link px-2 text-white">CONTACT</a>
            </li>
          </ul>

          <form
            action="/search"
            class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3"
            role="search"
          >
            <input
              type="search"
              class="form-control form-control-dark"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

          <div sec:authorize="!isAuthenticated()" class="text-end">
            <a
              href="/register"
              class="btn btn-outline-light custom-bg-tertiary me-2"
              >JOIN NOW</a
            >
            <a href="/login" class="btn btn-outline-light">LOGIN</a>
          </div>

          <div sec:authorize="isAuthenticated()" class="dropdown text-end">
            <button
              class="btn btn-link dropdown-toggle dropdown-avatar"
              type="button"
              id="dropdownMenuButton"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="/images/avatar/default-ava.png"
                alt="Ava"
                width="40px"
                height="40px"
                class="rounded-circle"
              />
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li>
                <a class="dropdown-item" href="" th:href="@{/my-profile/view}"
                  >Profile</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="" th:href="@{/my-profile/update}"
                  >Update</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <form action="#" th:action="@{/logout}" method="post">
                  <button type="submit" class="dropdown-item">Log out</button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN SECTION  -->
    <div class="container-fluid">
      <div class="row d-flex">
        <!-- SIDEBAR  -->
        <div
          sec:authorize="isAuthenticated() and !hasRole('GYMMER')"
          class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary"
        >
          <div
            class="offcanvas-md offcanvas-end bg-body-tertiary"
            tabindex="-1"
            id="sidebarMenu"
            aria-labelledby="sidebarMenuLabel"
          >
            <div
              class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto"
            >
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 active"
                    aria-current="page"
                    href=""
                    th:href="@{/my-profile/view}"
                  >
                    <img
                      class="bi"
                      src="/images/avatar/default-ava.png"
                      alt="DefaultAvatar" />
                    <span
                      th:text="${#authentication.principal.firstName + ' ' + #authentication.principal.lastName}"
                    ></span
                  ></a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 active"
                    aria-current="page"
                    href="/dashboard"
                  >
                    <img
                      class="bi"
                      src="/images/icon/dashboard-icon.png"
                      alt="DashboardIcon"
                    />
                    Dashboard</a
                  >
                </li>
              </ul>

              <h6
                class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-body-secondary text-uppercase"
              >
                Management
              </h6>

              <ul class="nav flex-column mb-auto">
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 active"
                    aria-current="page"
                    href="/members/retrieve"
                  >
                    <img
                      class="bi"
                      src="/images/icon/doc-icon.png"
                      alt="DocIcon"
                    />
                    Members</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 active"
                    aria-current="page"
                    href="/staffs/retrieve"
                  >
                    <img
                      class="bi"
                      src="/images/icon/doc-icon.png"
                      alt="DocIcon"
                    />
                    Staffs</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 active"
                    aria-current="page"
                    href="/work-schedule/retrieve"
                  >
                    <img
                      class="bi"
                      src="/images/icon/doc-icon.png"
                      alt="DocIcon"
                    />
                    Work Schedule</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 active"
                    aria-current="page"
                    href="/trainings/retrieve"
                  >
                    <img
                      class="bi"
                      src="/images/icon/doc-icon.png"
                      alt="DocIcon"
                    />
                    Trainings</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 active"
                    aria-current="page"
                    href="/memberships/retrieve"
                  >
                    <img
                      class="bi"
                      src="/images/icon/doc-icon.png"
                      alt="DocIcon"
                    />
                    Memberships</a
                  >
                </li>
              </ul>

              <hr class="my-3" />

              <ul class="nav flex-column mb-auto">
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 active"
                    aria-current="page"
                    href="/access-log/retrieve"
                  >
                    <img
                      class="bi"
                      src="/images/icon/doc-icon.png"
                      alt="DocIcon"
                    />
                    Access Log</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 active"
                    aria-current="page"
                    href="/manufactures/retrieve"
                  >
                    <img
                      class="bi"
                      src="/images/icon/doc-icon.png"
                      alt="DocIcon"
                    />
                    Manufactures</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 active"
                    aria-current="page"
                    href="/equipment/retrieve"
                  >
                    <img
                      class="bi"
                      src="/images/icon/doc-icon.png"
                      alt="DocIcon"
                    />
                    Equipment</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 active"
                    aria-current="page"
                    href="/transactions/retrieve"
                  >
                    <img
                      class="bi"
                      src="/images/icon/doc-icon.png"
                      alt="DocIcon"
                    />
                    Transactions</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!-- NEXT TO SIDEBAR (MAIN IN MAIN) -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 flex-grow-1">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Add Access Log</h1>
          </div>
          <form
            action="#"
            th:action="@{/access-log/access-log-process}"
            th:object="${webAccessLog}"
            method="POST"
            class=""
          >
            <!-- Place for messages: error, alert etc ... -->
            <!-- <div class="form-group"> -->
            <div class="row d-flex justify-content-center">
              <div class="col-md-5">
                <div>
                  <!-- Check for registration error -->

                  <!-- <div th:if="${registrationError}">
                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                      <span th:text="${registrationError}"></span>
                    </div>
                  </div> -->

                  <!-- Check for time misformatted message -->

                  <div th:if="${timeMisformatted}">
                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                      <span th:text="${timeMisformatted}"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- </div> -->

            <div class="row d-flex justify-content-center">
              <div class="col-md-5">
                <label for="DateInput" class="">Date (*)</label>
                <input
                  id="DateInput"
                  type="date"
                  th:field="*{date}"
                  class="form-control mb-3"
                />
                <div
                  th:if="${#fields.hasErrors('date')}"
                  style="margin-bottom: 25px"
                  class="text-danger"
                >
                  <ul>
                    <li
                      th:each="err : ${#fields.errors('date')}"
                      th:text="${err}"
                    />
                  </ul>
                </div>
              </div>
            </div>

            <div class="row d-flex justify-content-center">
              <div class="col-md-5">
                <label for="memberInput" class="">Member (*)</label>
                <select
                  id="memberInput"
                  th:field="*{memberId}"
                  class="form-select mb-3"
                >
                  <option
                    th:each="member : ${webAccessLog.preMemberList}"
                    th:value="${member.id}"
                    th:text="${#strings.substring(member.roles.?[true][0].name, 5)} + ' - ' + ${member.id} + ' - ' + ${member.firstName} + ' ' + ${member.lastName}"
                  ></option>
                </select>
                <div
                  th:if="${#fields.hasErrors('memberId')}"
                  style="margin-bottom: 25px"
                  class="text-danger"
                >
                  <ul>
                    <li
                      th:each="err : ${#fields.errors('memberId')}"
                      th:text="${err}"
                    />
                  </ul>
                </div>
              </div>
            </div>

            <div class="row d-flex justify-content-center">
              <div class="col-md-5">
                <label for="timeAccessInInput" class=""
                  >Time Access In (*)</label
                >
                <input
                  id="timeAccessInInput"
                  type="text"
                  th:field="*{timeAccessIn}"
                  placeholder="HH:MM"
                  class="form-control mb-3"
                />
                <div
                  th:if="${#fields.hasErrors('timeAccessIn')}"
                  style="margin-bottom: 25px"
                  class="text-danger"
                >
                  <ul>
                    <li
                      th:each="err : ${#fields.errors('timeAccessIn')}"
                      th:text="${err}"
                    />
                  </ul>
                </div>
              </div>
            </div>

            <div class="row d-flex justify-content-center">
              <div class="col-md-5">
                <label for="timeAccessOutInput" class="">Time Access Out</label>
                <input
                  id="timeAccessOutInput"
                  type="text"
                  th:field="*{timeAccessOut}"
                  placeholder="HH:MM"
                  class="form-control mb-3"
                />
                <div
                  th:if="${#fields.hasErrors('timeAccessOut')}"
                  style="margin-bottom: 25px"
                  class="text-danger"
                >
                  <ul>
                    <li
                      th:each="err : ${#fields.errors('timeAccessOut')}"
                      th:text="${err}"
                    />
                  </ul>
                </div>
              </div>
            </div>

            <div class="row d-flex justify-content-center">
              <div class="col-5 mt-2">
                <button type="submit" class="col-12 mt-2 btn btn-primary">
                  Schedule
                </button>
              </div>
            </div>
          </form>
        </main>
      </div>
    </div>
    <!-- </div> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
