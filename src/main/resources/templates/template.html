<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>

    <link rel="shortcut icon" href="/images/logo/tiny_g.png" type="image/png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/MoreStyles.css" />

    <link th:href="@{/images/icon/icons.svg}" rel="preload" as="image" />
  </head>

  <body>
    <!-- <div class="container-fluid"> -->
    <!-- HEADER  -->
    <header class="contianer-fluid p-3 sticky-top main-header">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a href="/template" class="d-flex align-items-center mb-2 mb-lg-0">
            <img
              class="main-logo"
              src="/images/logo/small_logo.png"
              alt="LOGO"
            />
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="/" class="nav-link px-2 text-white">HOME</a>
            </li>
            <li>
              <a href="/template" class="nav-link px-2 text-white"
                >MEMBERSHIP</a
              >
            </li>
            <li>
              <a href="/" class="nav-link px-2 text-white">CONTACT</a>
            </li>
          </ul>

          <form
            action="/template"
            class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3"
            role="search"
          >
            <input
              type="search"
              class="form-control form-control-dark"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

          <div sec:authorize="!isAuthenticated()" class="text-end">
            <a href="/" class="btn btn-outline-light custom-bg-tertiary me-2"
              >JOIN NOW</a
            >
            <a href="/login" class="btn btn-outline-light">LOGIN</a>
          </div>

          <div sec:authorize="isAuthenticated()" class="dropdown text-end">
            <button
              class="btn btn-link dropdown-toggle dropdown-avatar"
              type="button"
              id="dropdownMenuButton"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="/images/icon/hair-icon.png"
                alt="Ava"
                width="40px"
                height="40px"
                class="rounded-circle"
              />
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Update</a></li>
              <li><a class="dropdown-item" href="#">Something else</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <form action="#" th:action="@{/logout}" method="post">
                  <button type="submit" class="dropdown-item">Log out</button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN SECTION  -->
    <div class="container-fluid">
      <div class="row">
        <!-- SIDEBAR  -->
        <div
          sec:authorize="isAuthenticated() and !hasRole('GYMMER')"
          class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary"
        >
          <div
            class="offcanvas-md offcanvas-end bg-body-tertiary"
            tabindex="-1"
            id="sidebarMenu"
            aria-labelledby="sidebarMenuLabel"
          >
            <div
              class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto"
            >
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 active"
                    aria-current="page"
                    href="#"
                  >
                    <img
                      class="bi"
                      src="/images/icon/hair-icon.png"
                      alt="hair icon"
                    />
                    Member</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 active"
                    aria-current="page"
                    href="/"
                  >
                    <img
                      class="bi"
                      src="/images/icon/hair-icon.png"
                      alt="hair icon"
                    />
                    Dashboard</a
                  >
                </li>
              </ul>

              <h6
                class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-body-secondary text-uppercase"
              >
                Management
              </h6>

              <ul class="nav flex-column mb-auto">
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 active"
                    aria-current="page"
                    href="#"
                  >
                    <img
                      class="bi"
                      src="/images/icon/hair-icon.png"
                      alt="hair icon"
                    />
                    Members</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 active"
                    aria-current="page"
                    href="#"
                  >
                    <img
                      class="bi"
                      src="/images/icon/hair-icon.png"
                      alt="hair icon"
                    />
                    Staffs</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 active"
                    aria-current="page"
                    href="#"
                  >
                    <img
                      class="bi"
                      src="/images/icon/hair-icon.png"
                      alt="hair icon"
                    />
                    Work Schedule</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 active"
                    aria-current="page"
                    href="#"
                  >
                    <img
                      class="bi"
                      src="/images/icon/hair-icon.png"
                      alt="hair icon"
                    />
                    Trainings</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 active"
                    aria-current="page"
                    href="#"
                  >
                    <img
                      class="bi"
                      src="/images/icon/hair-icon.png"
                      alt="hair icon"
                    />
                    Memberships</a
                  >
                </li>
              </ul>

              <hr class="my-3" />

              <ul class="nav flex-column mb-auto">
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 active"
                    aria-current="page"
                    href="#"
                  >
                    <img
                      class="bi"
                      src="/images/icon/hair-icon.png"
                      alt="hair icon"
                    />
                    Access Log</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 active"
                    aria-current="page"
                    href="#"
                  >
                    <img
                      class="bi"
                      src="/images/icon/hair-icon.png"
                      alt="hair icon"
                    />
                    Equipment</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 active"
                    aria-current="page"
                    href="#"
                  >
                    <img
                      class="bi"
                      src="/images/icon/hair-icon.png"
                      alt="hair icon"
                    />
                    Transactions</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!-- NEXT TO SIDEBAR (MAIN IN MAIN) -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Dashboard</h1>
          </div>
        </main>
      </div>
    </div>
    <!-- </div> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
